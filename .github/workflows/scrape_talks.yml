name: Scrape Talk Locations

on:
  push:
    paths:
      - 'talks/**'
      - '_talks/**'
      - 'talkmap.ipynb'
  # 필요시, 정기 실행도 추가할 수 있어요:
  # schedule:
  #   - cron: '0 0 * * 1'  # 매주 월요일 00:00 UTC

permissions:
  contents: write  # GITHUB_TOKEN으로 레포에 쓰기 허용

jobs:
  build:
    runs-on: ubuntu-latest
    # 액션이 만든 커밋으로 다시 트리거되는 루프 방지 (선택)
    if: ${{ github.actor != 'github-actions[bot]' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 히스토리 필요시
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter pandas requests beautifulsoup4 geopy
          pip install getorg --upgrade

      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute talkmap.ipynb --output talkmap_out.ipynb

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 변경사항 커밋
          git add .
          git commit -m "Automated update of talk locations" || echo "No changes to commit"

          # 기본 브랜치가 main이라고 가정 (다르면 해당 이름으로 수정)
          # 토큰 포함 원격 URL로 인증 푸시
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
